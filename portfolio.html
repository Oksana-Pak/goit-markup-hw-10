    <footer class="footer">
      <div class="container">

                <li class="footer__item">

                <li class="footer__item">
                  <a

                    >info@example.com</a
                  >
                </li>
                <li class="footer__item">
                  <a
                    class="footer__link navigation-link footer__link--color link"
                    href="tel:+380991111111"
                    >+38 099 111 11 11</a
                  >
                </li>
              </ul>
            </address>
          </div>
          <div class="footer-join">
            <p class="footer-text footer-join__footer-text">присоединяйтесь</p>
            <ul class="social-media list">
              <li class="social-media__item">
                <a
                  class="social-media__link social-media--color"
                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="instagram"
                >
                  <svg class="social-media__icon" width="20" height="20">
                    <use href="./images/icons.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="social-media__item">

                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="twitter"
                >
                  <svg class="social-media__icon" width="20" height="20">
                    <use href="./images/icons.svg#icon-twitter"></use>
                  </svg>
                </a>
              </li>
              <li class="social-media__item">
                <a
                  class="social-media__link social-media--color"
                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="facebook"
                >
                  <svg class="social-media__icon" width="20" height="20">
                    <use href="./images/icons.svg#icon-facebook"></use>

                </a>
